    // create an array with nodes
    var nodes = new vis.DataSet();
    var edges = new vis.DataSet();

    for(var i=0; i<entries.length; i++){
      var entry = entries[i];
      var node = {}
      node.entryLocator = i;
      node.id = entry.id;
      node.label = entry.participant.name;
      if(entry.icon) node.image = entry.icon;

      if(i==0){
        node.shape = 'circle';
        node.font = {
          size: 40,
          bold: true
        };
      }

      nodes.add(node);

      if(entry.url != null && entry.next && entry.next.length > 0){
        for(var j=0; j<entry.next.length; j++){
          var target = entry.next[j];
          edges.add({
            from: entry.id,
            to: target,
            arrows : {
              to: true
            }
          });
        }
      }
    }

    // create a network
    var container = document.getElementById('ripple');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
      physics: true,
      nodes: {
        shape: 'circularImage',
        image: 'https://lh3.googleusercontent.com/-CX6qNiR3a6Q/WNJ9mRusuXI/AAAAAAAAk2Y/UTfexfm88tEbMhEWOeGopK5TXBO0nmNrQCJoC/w530-h265-p-rw/figurefriday.png'
      },
      layout: {
        randomSeed: 6
//        hierarchical: {
//          enabled: true,
//          sortMethod: 'directed'
//        }
      }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
    network.on('click', function(properties) {
      var nodeIndex = nodes.get(properties.nodes[0]).entryLocator;
      if(nodeIndex == 0) return;
      showEntry(entries[nodeIndex]);
    });

    function showEntry(entry)
    {
      var div, dest;
      dest = document.getElementById("showcase");
      div = document.createElement("div");

      div.className = "embeddedpost";
      var name = entry.participant.name;
      if(entry.url != null){
        if(entry.participant.url != null){
          name = '<a href="' + entry.participant.url + '">' + entry.participant.name + '</a>'
        }
        div.innerHTML =
        '<h2>Ripple by ' + name + ': <a href="' + entry.url + '">See Post</a></h2>' +
        '<img class="photo" src="' + entry.photo + '" />';
      } else {
        if(entry.participant.url != null){
          name = '<a href="' + entry.participant.url + '">' + entry.participant.name + '</a>'
        }
        div.innerHTML = '<h2>' + name + ' was tagged but ' + ((rippleEvent.open)?'has not participated yet!':'did not participate!') + '</h2>';
      }

      dest.innerHTML = "";
      dest.appendChild(div);
    };

</script>
